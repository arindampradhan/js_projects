<head>
  <title>Arindam Blog</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" charset="utf-8"></script>
</head>

<body>
  <h1>Hello world</h1>
  {{>blog}}
  {{>listblogs}}
</body>

<template name="blog">
<div class="container">
  <form role="form" id="blogForm">
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text"  class="form-control" id="blogtitle">
  </div>
  <div class="form-group">
    <label for="body">Body:</label>
    <textarea class="form-control" rows="5" id="blogbody"></textarea>
  </div>
  <button id="submitPost" ctype="submit" class="btn btn-default">POST</button>
</form>
</div>
</template>

<template name="listblogs">
  {{#each blogs}}
  <h2>{{title}}</h2>
  <p>{{body}}</p>
  {{/each}}
</template>
